<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farrari</title>

    <!-- ================== Font Awesome CSS1 ====================== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- ================= Custom CSS1 JS1 ================= -->
    <link href="./assets/css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-toggle">
            <i class="fas fa-bars"></i>
        </div>
        <img src="./assets/images/logo.png" alt="" class="nav-logo"/>
        <div class="power-button">
            <i class="fas fa-power-off"></i>
        </div>
    </nav>
    <div class="home">
        <div class="title">
            <h1>Superfast</h1>
            <p>812</p>
            <img src="./assets/images/car.png" alt="" class="home-img"/>
        </div>
    </div>
    <div class="properties">
        <div class="card">
            <img src="./assets/images/generator.png" alt=""/>
            <h2>Battery</h2>
            <h1>78%</h1>
        </div>
        <div class="card">
            <img src="./assets/images/flashlight.png" alt=""/>
            <h2>Lights</h2>
            <h1>On</h1>
        </div>
        <div class="card">
            <img src="./assets/images/bluetooth.png" alt=""/>
            <h2>Bluetooth</h2>
            <h1>On</h1>
        </div>
        <div class="card">
            <img src="./assets/images/orange.png" alt=""/>
            <h2>Pressure</h2>
            <h1>Normal</h1>
        </div>
        <div class="card">
            <img src="./assets/images/outlet.png" alt=""/>
            <h2>Ignition</h2>
            <h1>Off</h1>
        </div>
        <div class="card">
            <img src="./assets/images/shield-protected.png" alt=""/>
            <h2>Locked</h2>
            <h1>Yes</h1>
        </div>
        <div class="card">
            <img src="./assets/images/lte.png" alt=""/>
            <h2>Tracking</h2>
            <h1>On</h1>
        </div>
    </div>
        
    <!-- ================= Custom JS1 CSS1 =================== -->
    <script src="./assets/js/app.js" type="text/javascript"></script>
</body>
</html>
